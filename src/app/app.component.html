<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <clr-icon shape="file"></clr-icon>
        <span class="title">NOTE4U</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a href="#" class="active nav-link"
        ><span class="nav-text">Dashboard</span></a
      >
    </div>
    <div class="header-actions">
      <a href="#" class="nav-link nav-icon" aria-label="settings">
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
    <nav class="sidenav" [clr-nav-level]="2">
      <section class="sidenav-content">
        <a href="#" class="nav-link">
          <clr-icon shape="cog"></clr-icon>
          Settings
        </a>
        <section class="nav-group collapsible">
          <input id="tabexample1" type="checkbox" />
          <label for="tabexample1">Notes</label>
          <ul class="nav-list">
            <li>
              <a
                [routerLink]="['/notes']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <clr-icon shape="book"></clr-icon>
                All notes
              </a>
            </li>
            <li>
              <a
                [routerLink]="['/notes', 'edit-note']"
                routerLinkActive="active"
                class="nav-link"
              >
                <clr-icon shape="note"></clr-icon>
                New note
              </a>
            </li>
          </ul>
        </section>
        <section class="nav-group">
          <input id="tabexample2" type="checkbox" />
          <label for="tabexample2">User</label>
          <ul class="nav-list">
            <li>
              <a class="nav-link">
                <clr-icon shape="user"></clr-icon>
                Profile
              </a>
            </li>
            <li>
              <a class="nav-link">
                <clr-icon shape="logout"></clr-icon>
                Logout
              </a>
            </li>
          </ul>
        </section>
      </section>
    </nav>
  </div>
</clr-main-container>
